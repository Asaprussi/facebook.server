<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JUMPY BULB - Created by Russell Shaun Edwards</title>
<style>
  body { margin: 0; overflow: hidden; background: linear-gradient(#87ceeb, #fff); }
  canvas { display: block; }
  #leaderboardBox {
    display: none;
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 20px;
    border-radius: 10px;
    z-index: 1000;
  }
  #leaderboardBox h2 { margin-top: 0; text-align: center; }
  #closeBtn {
    display: block;
    margin: 10px auto 0;
    padding: 5px 10px;
    background: white;
    color: black;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<marquee id="marquee">
  <h1>üöÄ WELCOME TO JUMPY BULB üöÄ | TAP THE SCREEN & ENTER YOUR NAME | GAME CREATED BY RUSSELL SHAUN EDWARDS</h1>
</marquee>

<body>
<canvas id="game"></canvas>

<div id="leaderboardBox">
  <h2>üèÜ Leaderboard üèÜ</h2>
  <div id="leaderboardContent"></div>
  <button id="closeBtn">Close</button>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const gravity = 0.5;
const flapPower = -10;
const moveSpeed = 5;
const pipeGap = 320;

const flapSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
const pointSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
const hitSound = new Audio('https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg');
const bgMusic = new Audio('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Mission/Mission_-_05_-_Life_Illusion.mp3');
bgMusic.loop = true;
bgMusic.volume = 0.3;

let playerName = '';
let bird, pipes, drones, score, lives, gameOver, gameStarted = false;
let keys = {};
let bgX = 0;

let leaderboard = JSON.parse(localStorage.getItem('jumpyBulbLeaderboard')) || [];

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

function askName() {
  playerName = prompt('Enter your name:') || 'Player';
}

function startGame() {
  document.getElementById('marquee').style.display = 'none';
  hideLeaderboard();
  askName();
  bird = { x: 150, y: canvas.height / 2, radius: 20, velocity: 0 };
  pipes = [];
  drones = [];
  score = 0;
  lives = 3;
  gameOver = false;
  gameStarted = true;
  bgMusic.play();
}

function spawnPipe() {
  const minHeight = 50;
  const maxHeight = canvas.height - pipeGap - 200;
  const topHeight = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
  pipes.push({
    x: canvas.width,
    top: topHeight,
    bottom: topHeight + pipeGap,
    width: 80,
    passed: false
  });
}

function spawnDrone() {
  if (drones.length >= 5) return;
  const yPosition = Math.random() * (canvas.height - 300) + 100;
  const color = Math.random() > 0.5 ? 'lime' : '#D300FF';
  drones.push({
    x: canvas.width,
    y: yPosition,
    size: 35,
    color: color,
    speed: 2
  });
}

function drawBird() {
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fillStyle = 'yellow';
  ctx.fill();
  ctx.beginPath();
  ctx.arc(bird.x + 8, bird.y - 5, 3, 0, Math.PI * 2);
  ctx.fillStyle = 'black';
  ctx.fill();
}

function drawPipes() {
  ctx.fillStyle = '#D300FF';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  });
}

function drawDrones() {
  drones.forEach(drone => {
    ctx.fillStyle = drone.color;
    ctx.beginPath();
    ctx.arc(drone.x, drone.y, drone.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(drone.x, drone.y, 10, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
  });
}

function drawSunnyBackground() {
  bgX = (bgX - 0.5 + canvas.width) % canvas.width;

  ctx.fillStyle = '#87ceeb';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'white';
  for (let i = 0; i < 3; i++) {
    const x = (bgX + i * 500) % (canvas.width + 500) - 150;
    ctx.beginPath();
    ctx.arc(x, 100, 30, 0, Math.PI * 2);
    ctx.arc(x + 40, 100, 40, 0, Math.PI * 2);
    ctx.arc(x + 80, 100, 30, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.beginPath();
  ctx.arc(canvas.width - 100, 100, 50, 0, Math.PI * 2);
  ctx.fillStyle = 'yellow';
  ctx.fill();
}

function drawUI() {
  ctx.fillStyle = 'black';
  ctx.font = '30px Arial';
  ctx.fillText(`Score: ${score}`, 30, 50);
  ctx.fillText(`Lives: ${lives}`, 30, 90);

  ctx.font = '20px Arial';
  ctx.fillText('Created by Russell Shaun Edwards on Thursday, 26th June, 2025.', 30, canvas.height - 20);

  if (!gameStarted) {
    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'white';
    ctx.font = '70px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('JUMPY BULB', canvas.width/2, canvas.height/2 - 100);

    ctx.font = '30px Arial';
    ctx.fillText('Tap the screen to start', canvas.width/2, canvas.height/2 - 40);
    ctx.fillText('or Press "L" to View Leaderboard', canvas.width/2, canvas.height/2 + 10);

    ctx.textAlign = 'start';
    return;
  }

  if (gameOver) {
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fillRect(canvas.width/2 - 300, canvas.height/2 - 220, 600, 440);

    ctx.fillStyle = 'white';
    ctx.font = '60px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 150);
    ctx.font = '30px Arial';
    ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 - 100);
    ctx.fillText('Tap/Click or Press Space to Restart', canvas.width/2, canvas.height/2 - 60);

    ctx.font = '28px Arial';
    ctx.fillText('üèÜ Leaderboard üèÜ', canvas.width/2, canvas.height/2);

    leaderboard.slice(0,5).forEach((entry, index) => {
      ctx.fillText(`${index+1}. ${entry.name}: ${entry.score}`, canvas.width/2, canvas.height/2 + 40 + index*30);
    });

    ctx.textAlign = 'start';
  }
}

function update() {
  if (gameOver || !gameStarted) return;

  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (keys['arrowleft'] || keys['a']) bird.x -= moveSpeed;
  if (keys['arrowright'] || keys['d']) bird.x += moveSpeed;

  if (bird.y + bird.radius > canvas.height) loseLife();
  if (bird.y - bird.radius < 0) { bird.y = bird.radius; bird.velocity = 0; }
  if (bird.x - bird.radius < 0) bird.x = bird.radius;
  if (bird.x + bird.radius > canvas.width) bird.x = canvas.width - bird.radius;

  pipes.forEach(pipe => {
    pipe.x -= 3;
    if (!pipe.passed && pipe.x + pipe.width < bird.x - bird.radius) {
      score++;
      pointSound.play();
      pipe.passed = true;
    }
  });

  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

  pipes.forEach(pipe => {
    if (
      bird.x + bird.radius > pipe.x &&
      bird.x - bird.radius < pipe.x + pipe.width &&
      (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
    ) {
      loseLife();
      pipe.x = -pipe.width;
    }
  });

  drones.forEach(drone => {
    drone.x -= drone.speed;

    if (
      bird.x + bird.radius > drone.x - drone.size &&
      bird.x - bird.radius < drone.x + drone.size &&
      bird.y + bird.radius > drone.y - drone.size &&
      bird.y - bird.radius < drone.y + drone.size
    ) {
      loseLife();
      drone.x = -100;
    }
  });

  drones = drones.filter(drone => drone.x + drone.size > 0);
}

function loseLife() {
  lives--;
  hitSound.play();

  if (lives <= 0) {
    gameOver = true;
    bgMusic.pause();
    saveLeaderboard();
  } else {
    bird.y = canvas.height / 2;
    bird.x = 150;
    bird.velocity = 0;
  }
}

function saveLeaderboard() {
  leaderboard.push({name: playerName, score: score});
  leaderboard.sort((a, b) => b.score - a.score);
  leaderboard = leaderboard.slice(0, 10);
  localStorage.setItem('jumpyBulbLeaderboard', JSON.stringify(leaderboard));
}

function showLeaderboard() {
  const box = document.getElementById('leaderboardBox');
  const content = document.getElementById('leaderboardContent');
  content.innerHTML = leaderboard.map((e, i) => `<p>${i+1}. ${e.name}: ${e.score}</p>`).join('');
  box.style.display = 'block';
}

function hideLeaderboard() {
  document.getElementById('leaderboardBox').style.display = 'none';
}

document.getElementById('closeBtn').onclick = hideLeaderboard;

let pipeTimer = 0;
let droneTimer = 0;
function gameLoop() {
  requestAnimationFrame(gameLoop);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawSunnyBackground();
  drawPipes();
  drawDrones();
  if (gameStarted) drawBird();
  drawUI();

  if (!gameOver && gameStarted) {
    update();
    pipeTimer++;
    if (pipeTimer > 120) {
      spawnPipe();
      pipeTimer = 0;
    }

    if (score >= 100) {
      droneTimer++;
      if (droneTimer > 240) {
        spawnDrone();
        droneTimer = 0;
      }
    }
  }
}

window.addEventListener('click', handleInput);
window.addEventListener('touchstart', handleInput);
window.addEventListener('keydown', (e) => {
  if (e.code === 'Space') handleInput();
  if (!gameStarted && e.key.toLowerCase() === 'l') showLeaderboard();
});

function handleInput() {
  if (!gameStarted) {
    startGame();
  } else if (gameOver) {
    startGame();
  } else {
    bird.velocity = flapPower;
    flapSound.play();
  }
}

gameLoop();
</script>

</body>
</html>
